<!DOCTYPE html>
<html lang="en">

<head>
	<script>
	if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
			document.documentElement.classList.add("dark")
			localStorage.theme = "dark"	
		} else {
			document.documentElement.classList.remove("dark")
			localStorage.theme = "light"
		}
	</script>
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<meta name="description" content="Welcome to my portfolio. Know more about my skills and get in touch!" />
	<meta name="theme-color" content="#030712" media="(prefers-color-scheme: dark)" /> 
	
	<meta property="og:title" content="GabesDev" />
  <meta property="og:description" content="Welcome to my portfolio. Know more about my skills and get in touch!" />
  <meta property="og:url" content="https://gabes.dev/" />
  <meta property="og:image" content="/favicon.png" />
  <meta property="og:type" content="website" />
	
	<title>GabesDev</title>
	
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
